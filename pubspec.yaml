name: game_calendar
description: Game Calendar - Track releases, favorites, and discover AAA games.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  supabase_flutter: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  animations: ^2.0.11
  shimmer: ^3.0.0
  equatable: ^2.0.5
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#2C2C2E"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
