pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localPropertiesFile = file("local.properties")
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withInputStream { properties.load(it) }
            def sdkPath = properties.getProperty("flutter.sdk")
            if (sdkPath != null && !sdkPath.trim().isEmpty()) {
                return sdkPath
            }
        }

        def envFlutterRoot = System.getenv("FLUTTER_ROOT")
        if (envFlutterRoot != null && !envFlutterRoot.trim().isEmpty()) {
            return envFlutterRoot
        }

        throw new GradleException(
                "Flutter SDK not found. Set flutter.sdk in android/local.properties or set FLUTTER_ROOT."
        )
    }()

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.0" apply false
}

include ":app"
