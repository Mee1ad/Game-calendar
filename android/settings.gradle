pluginManagement {
    def localPropertiesFile = file("local.properties")
    if (!localPropertiesFile.exists()) {
        throw new GradleException("local.properties not found. Run 'flutter pub get' to generate it.")
    }
    def flutterSdkPath = {
        def properties = new Properties()
        localPropertiesFile.withInputStream { properties.load(it) }
        def sdkPath = properties.getProperty("flutter.sdk")
        if (sdkPath == null) {
            throw new GradleException("flutter.sdk not set in local.properties")
        }
        return sdkPath
    }()

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.0" apply false
}

include ":app"
